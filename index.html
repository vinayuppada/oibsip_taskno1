<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator by Vinay</title>
</head>
<body class="body">
    <div class="container">
       <h1 class="h1div">Calculator By Vinay</h1>
       <div class="calculatorpart">

      
        <table class="table">
            <tr>
                <td>
                    <div class="calculatorpart1 inputbox">
                        <input class="input" name="display" type="text"/>
                       </div>
                </td>
            </tr>
        </table>
      

       <table class="calculatorpart table">       
        <tr>
          <td>
            <button class="button">/</button>
          </td>  
          <td>
            <button class="button">*</button>
          </td>
           <td>
            <button class="button">-</button>
           </td>
           <td>
            <button class="button">C</button>
           </td>
           
        </tr>
        <tr>
           <td>
                <button class="button">7</button>
           </td>
           <td>
               <button class="button">8</button>

           </td>
           <td>
              <button class="button">9</button>
           </td>
           <td rowspan="2">
            <button class="buttonheight button">+</button>
           </td>

        </tr>
        <tr>
            <td>
                <button class="button">4</button>
            </td>
            <td>
                <button class="button">5</button>
            </td>
            <td>
                <button class="button">6</button>
            </td>
            <td>
               
            </td>
            
        </tr>
        <tr>
            <td>
                <button class="button">1</button>
            </td>
            <td>
                <button class="button">2</button>
            </td>
            <td>
                <button class="button">3</button>
            </td>
            <td rowspan="2">
                <button class="buttonheight button">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttonwidth button">0</button>
            </td>
            <td>

            </td>
            <td>
                <button class="button">.</button>
            </td>
            <td>
               
            </td>
        </tr>
       </table>
    </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
